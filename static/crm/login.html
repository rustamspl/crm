<body class="login">
<!-- BEGIN SIDEBAR TOGGLER BUTTON -->
<div class="menu-toggler sidebar-toggler">
</div>
<!-- END SIDEBAR TOGGLER BUTTON -->
<!-- BEGIN LOGO -->
<div class="logo">
	<img src="../theme/assets/admin/layout/img/logo.png" id="imgLogo" alt=""/>

</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
	<!-- BEGIN LOGIN FORM -->
	<form class="login-form" action="../../auth/login" method="post">
		<h3 class="form-title" translate>Sign In</h3>
		<div class="alert alert-danger display-hide">
			<button class="close" data-close="alert"></button>
			<span translate>Enter username and password.</span>
		</div>
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9" translate>Username</label>
			<input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="{{ 'Username' | translate }}" name="email"/>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Password</label>
			<input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="{{ 'Password' | translate }}"  name="password"/>
		</div>
		<div class="form-actions">
			<button type="submit" class="btn btn-success uppercase" translate>Login</button>
			<label class="rememberme check">
			<input type="checkbox" name="remember" value="1"/><translate>Remember</translate></label>
			<a href="javascript:;" id="forget-password" translate class="forget-password">Forgot Password?</a>


		</div>

		<div class="form-actions">


			<a  ng-click="changeLanguage('en')"  >
				<img alt="" src="../theme/assets/global/img/flags/us.png">
			</a>
			<a  ng-click="changeLanguage('ru')"  >
				<img alt="" src="../theme/assets/global/img/flags/ru.png">
			</a>
			<a  ng-click="changeLanguage('kk')"  >
				<img alt="" src="../theme/assets/global/img/flags/kz.png">
			</a>
		</div>



			<!--<li class="active">-->
				<!--<a  ng-click="changeLanguage('en')"  href="#">-->
					<!--<img alt="" src="../theme/assets/global/img/flags/us.png"> <translate>English</translate> </a>-->
			<!--</li>-->




		<div class="create-account">
			<p>
				<a href="javascript:;" id="register-btn" class="uppercase" translate>Create an account</a>
			</p>
		</div>
	</form>
	<!-- END LOGIN FORM -->
	<!-- BEGIN FORGOT PASSWORD FORM -->
	<form class="forget-form" action="../auth/login" method="post">
		<h3 translate>Forget Password ?</h3>
		<p translate>Enter your e-mail address below to reset your password.</p>
		<div class="form-group">
			<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="{{ 'Email' | translate }}"  name="email"/>
		</div>
		<div class="form-actions">
			<button type="button" id="back-btn" class="btn btn-default" translate>Back</button>
			<button type="submit" class="btn btn-success uppercase pull-right" translate>Submit</button>
		</div>
	</form>
	<!-- END FORGOT PASSWORD FORM -->
	<!-- BEGIN REGISTRATION FORM -->
	<form class="register-form" action="index.html" method="post">
		<h3>Sign Up</h3>
		<p class="hint">
			 Enter your personal details below:
		</p>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9" translate>Full Name</label>
			<input class="form-control placeholder-no-fix" type="text" placeholder="{{ 'Full Name' | translate }}"  name="fullname"/>
		</div>
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9">Email</label>
			<input class="form-control placeholder-no-fix" type="text" placeholder="{{ 'Email' | translate }}"  name="email"/>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9" translate>Address</label>
			<input class="form-control placeholder-no-fix" type="text" placeholder="{{ 'Address' | translate }}"  name="address"/>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">City/Town</label>
			<input class="form-control placeholder-no-fix" type="text" placeholder="{{ 'City/Town' | translate }}" name="city"/>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9" placeholder="{{ 'Country' | translate }}" translate>Country</label>
			<select name="country" class="form-control">
				<option value="">Country</option>
				<option value="KZ">Kazakhstan</option>
				<option value="RU">Russian Federation</option>
			</select>
		</div>
		<p class="hint" translate>Enter your account details below:</p>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9" translate>Username</label>
			<input translate class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="{{ 'Username' | translate }}" name="username"/>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Password</label>
			<input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password" placeholder="{{ 'Password' | translate }}" name="password"/>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Re-type Your Password</label>
			<input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="{{ 'Re-type Your Password' | translate }}" name="rpassword"/>
		</div>
		<div class="form-group margin-top-20 margin-bottom-20">
			<label class="check">
			<input type="checkbox" translate name="tnc"/>I agree to the<a href="javascript:;">
			Terms of Service </a>
			& <a href="javascript:;">
			Privacy Policy </a>
			</label>
			<div id="register_tnc_error">
			</div>
		</div>
		<div class="form-actions">
			<button type="button" id="register-back-btn" class="btn btn-default" translate>Back</button>
			<button type="submit" id="register-submit-btn" class="btn btn-success uppercase pull-right" translate>Submit</button>
		</div>
	</form>
	<!-- END REGISTRATION FORM -->
</div>
