<body class="login" data-ng-controller="ProcessCtrls">
<!-- BEGIN SIDEBAR TOGGLER BUTTON -->
<div class="menu-toggler sidebar-toggler">
</div>
<!-- END SIDEBAR TOGGLER BUTTON -->
<!-- BEGIN LOGO -->
<div class="logo">
	<a href="index.html">
	<img src="../img/farabi/as-farabi-logo3.png" style="height: 50px;" alt=""/>
	</a>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content" ng-if="!testing">
	<!-- BEGIN LOGIN FORM -->
	<form class="login-form" action="../../auth/login" method="post">
		<div class="form-title">
			<span class="form-title" translate>Welcome.</span>

		</div>
		<div class="alert alert-danger">
			<button class="close" data-close="alert"></button>
			<span translate>
			Первый тест! Внимательно

прочтите инструкцию и можете

переходить к выполнению теста.

Ниже попарно представлены различные

профессии. В каждой паре профессий

постарайтесь найти ту,которой вы

отдаете предпочтение
			  </span>
		</div>
	</form>

	<div class="form-actions">
		<button ng-click="start()" class="btn btn-primary btn-block uppercase" translate>Start testing</button>
	</div>
	<!-- END LOGIN FORM -->
	<!-- BEGIN FORGOT PASSWORD FORM -->

	<!-- END FORGOT PASSWORD FORM -->
	<!-- BEGIN REGISTRATION FORM -->

	<!-- END REGISTRATION FORM -->
</div>

<div class="content" ng-if="testing">
	<div class="form-title">
		<h4 class="form-title"><translate>Вопрос</translate> #{{currentQ}}</h4>
		<span class="form-title" translate>{{currentQuestionText()}}</span>


	</div>
	<div class="form-actions">
		<div class="col-md-6">
			<button ng-click="next(1)" class="btn btn-primary btn-block uppercase" translate>Farabi_Answer_Yes</button>
		</div>
		<div class="col-md-6">
			<button ng-click="next(0)" class="btn btn-primary btn-block uppercase" translate>Farabi_Answer_No</button>
		</div>
	</div>
</div>
<div class="copyright hide">
	<translate>2015 © B-APPS LLC</translate>
</div>
<!-- END LOGIN -->
