<body class="login">
<!-- BEGIN SIDEBAR TOGGLER BUTTON -->
<div class="menu-toggler sidebar-toggler">
</div>
<!-- END SIDEBAR TOGGLER BUTTON -->
<!-- BEGIN LOGO -->
<div class="logo">
	<a href="index.html">
	<img src="../img/farabi/as-farabi-logo3.png" style="height: 50px;" alt=""/>
	</a>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content"  ng-controller="LoginCtrls">
{{selectedLanguage}}
	<div ng-if="!selectedLanguage">
		<div class="form-title">
			<span class="form-subtitle" translate>Please select language</span>
		</div>
		<div class="form-actions">
			<button ng-click="changeLang('ru')" class="btn btn-primary btn-block uppercase" translate>Russian</button>
		</div>

		<div class="form-actions">
			<button  ng-click="changeLang('kk')" class="btn btn-primary btn-block uppercase" translate>Kazakh</button>
		</div>
	</div>
	<!-- BEGIN LOGIN FORM -->
	<form ng-if="selectedLanguage" class="login-form" action="../../auth/login" method="post">
		<div class="form-title">
			<span class="form-subtitle" translate>Please login.</span>
		</div>
		<div class="alert alert-danger display-hide">
			<button class="close" data-close="alert"></button>
			<span translate>
			Enter any username and password. </span>
		</div>
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9" translate>Enter Pin Code</label>
			<input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="{{ 'Enter Pin Code' | translate }}" name="email"/>
		</div>
		<div class="form-actions">
			<button type="submit" class="btn btn-primary btn-block uppercase" translate>Login</button>
			<input type="hidden" name="lang" ng-value="selectedLanguage"/>
		</div>
		<div class="form-actions" ng-if="1==0">
			<div class="pull-left">
				<label class="rememberme check">
				<input type="checkbox" name="remember" value="1" /><translate>Remember me</translate> </label>
			</div>
			<div class="pull-right forget-password-block">
				<a href="javascript:;" id="forget-password" class="forget-password" translate> Forgot Password?</a>
			</div>
		</div>
	</form>
	<!-- END LOGIN FORM -->

</div>
<div class="copyright hide">

</div>
