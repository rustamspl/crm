<!-- BEGIN PAGE HEADER-->
<section class="clearfix container-fluid" id="section-basics" ng-controller="basicsCtrl">
<div class="page-bar">
	<ul class="page-breadcrumb">
		<li>
			<i class="fa fa-home"></i>
			<i class="fa fa-angle-right"></i>
			<a href="#/settings/queries" translate>Queries</a>
			<i class="fa fa-angle-right"></i>
			<translate>{{detail.code}}</translate>

		</li>

	</ul>
	<div class="page-toolbar">
		<div class="btn-group pull-right">
			<button ng-if="editing" class="btn btn-primary" ng-click="save()" translate>Save</button>
			<button ng-if="editing" class="btn btn-warning" ng-click="cancel()" translate>Cancel</button>
			<button ng-if="!editing" class="btn btn-warning" translate>Saved</button>
		</div>
	</div>
</div>
<!-- END PAGE HEADER-->
<!-- BEGIN MAIN CONTENT -->
<div class="row">
	<div class="col-md-12">
		<!--<div class="note note-danger">-->
			<!--<p>-->
				<!--NOTE SAMPLE:.-->
			<!--</p>-->
		<!--</div>-->
		<!-- Begin: life time stats -->
		<div class="portlet">
			<div class="portlet-body">
				<div class="table-container">
					<div class="portlet-body form">
						<form role="form">
							<div class="form-body">
								<div class="form-group">
									<label translate>Code</label>
									<div class="input-group">
										<span class="input-group-addon">
										<i class="fa fa-user"></i>
										</span>
										<input ng-change="edit()" type="text" ng-model= "detail.code" class="form-control" placeholder="{{ 'Name' | translate }}" >
									</div>
								</div>
								<div class="form-group">
									<label translate>Title</label>
									<div class="input-group">
										<span class="input-group-addon">
										<i class="fa fa-user"></i>
										</span>
										<input ng-change="edit()" type="text" ng-model= "detail.title" class="form-control" placeholder="{{ 'Name' | translate }}" >
									</div>
								</div>
								<div class="form-group">
									<label translate>SQL Text</label>
									<div class="input-group">
										<span class="input-group-addon">
										<i class="fa fa-user"></i>
										</span>
										<textarea rows=10 ng-change="edit()" type="text" ng-model= "detail.sql_text" class="form-control" placeholder="{{ 'Name' | translate }}" />
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- End: life time stats -->
	</div>
</div>
</section>

<script type="text/javascript">


	function basicsCtrl($scope, $http,$modal,$log,$stateParams) {



		//console.log($stateParams);
		//console.log($stateParams.p[0]);


		$scope.edit = function edit(){
			$scope.editing = true;
		}

		$scope.changeCompany = function(){
			$scope.edit();
			$scope.bindDept();

		}

		$scope.bindDept = function(){
			$http.get('../restapi/query/get?code=depts_select&param1='+$scope.detail._company_id_select.id).
			success(function(data) {

				$scope.deptSelect = [];
				$scope.deptSelect.availableOptions = data.items;
				$scope.detail._dept_id_select={id: $scope.detail.dept_id, name: ""};
			});
		}





		$scope.bind = function bind(id){
			$http.get('../restapi/detail?code=queries&id='+id).
			success(function(data) {
				// here the data from the api is assigned to a variable named users

				$scope.editing = false;
				$scope.detail = {};
				$scope.detail.id = id;
				if (id!=0) {
					$scope.detail = data.queries[0];
				}

			});
		}


		$scope.save = function save(){
			$scope.detail._table_name_ = "queries";

			//$scope.detail.company_id = $scope.detail._company_id_select.id;
			//$scope.detail.dept_id = $scope.detail._dept_id_select.id;

				$http.post('../restapi/update', {"items": [$scope.detail]}).
					success(function (data) {

						if (data.error!="0")
						{
							alert("Ошибка при сохранении");
							return;
						}
						if ($scope.detail.id == 0) {
							location.href = "#/settings/querydetails/" + data.items[0].id;
						}else{
							$scope.bind($stateParams.id);
						}
					});
			}

		$scope.cancel = function cancel(){
			$scope.bind($stateParams.id);
		}

		$scope.bind($stateParams.id);

	};




</script>

<!-- END MAIN CONTENT -->
