<section class="clearfix container-fluid" id="section-basics"
		 ng-init="init({currentPage:1,perPage:25,table_name:'tasks'})"
		 ng-controller="SimpleTableController">
<div class="page-bar">
	<ul class="page-breadcrumb">
		<li>
			<i class="fa fa-home"></i>
			<i class="fa fa-angle-right"></i>
			<translate>Tasks</translate>
		</li>
	</ul>
	<div class="page-toolbar">
		<div class="btn-group pull-right">
			<a  href="#/crm/taskdetails/0" type="button" class="btn btn-fit-height blue" >
				<i class="fa fa-plus"></i> <translate>New Task</translate>
			</a>
			<button translate type="button" class="btn btn-fit-height red dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-delay="1000" data-close-others="true">
			Actions <i class="fa fa-angle-down"></i>
			</button>
			<ul class="dropdown-menu pull-right" user="menu">
				<ng-include src="'views/blocks/simpletable-select-actions.html'" >
				</ng-include>

			</ul>
		</div>
	</div>
</div>
<!-- END PAGE HEADER-->
<!-- BEGIN MAIN CONTENT -->
<div class="row">
	<div class="col-md-12">
		<!--<div class="note note-danger">-->
			<!--<p>-->
				<!--SAMPLE NOTE:-->
			<!--</p>-->
		<!--</div>-->
		<!-- Begin: life time stats -->
		<div class="portlet">
			<div class="portlet-body">
				<div class="table-container">
					<div class="table-responsive">
						<table st-table="rowCollection"  class="table table-striped">
							<thead>
							<tr>
								<th translate>Title</th>
								<th translate>Due Date</th>
								<th translate>Status</th>
							</tr>
							</thead>
							<tbody>
							<tr ng-repeat="row in rowCollection">
								<td>
									<ng-include src="'views/blocks/simpletable-select-checkbox-row.html'"></ng-include>
									<a class="btn btn-xs" href="#/crm/taskdetails/{{row.id}}/?p[]=page::{{currentPage}}">    <u> {{row.title}}</u></a></td>
								<td>{{row.due_date | date:"MM/dd/yyyy"}}</td>
								<td>{{row.status_title}}</td>
							</tr>
							</tbody>

							<tfoot>
							<tr>
								<td colspan="5" class="text-center">
									<div ng-include="'views/blocks/simpletable-pagination.html'"></div>
								</td>
							</tr>
							</tfoot>
						</table>
					</div>
				</div>
			</div>
		</div>
		<!-- End: life time stats -->
	</div>
</div>
</section>
