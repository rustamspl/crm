<h4 translate>Departure Date</h4>
<div class="row">
    <div class="col-md-6">
        <p class="input-group">
            <input type="text" class="form-control" datepicker-popup="{{dateDeparture.format}}" ng-model="op.attrs.date_departure" is-open="dateDeparture.opened" min-date="dateDeparture.minDate" max-date="'2017-01-22'" datepicker-options="dateDeparture.dateOptions" date-disabled="dateDeparture.disabled(date, mode)" ng-required="true" close-text="Close" />
						              <span class="input-group-btn">
						                <button type="button" class="btn btn-default" ng-click="dateDeparture.open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
						              </span>
        </p>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div>
            <timepicker  ng-model="op.attrs.time_departure" ng-change="timeDeparture.changed()" hour-step="timeDeparture.hstep" minute-step="timeDeparture.mstep" show-meridian="timeDeparture.ismeridian"></timepicker>
        </div>
    </div>
</div>
<div class="row" >
    <div class="form-group col-md-12">
        <label translate>Comments</label>
        <div class="input-group">
            <span class="input-group-addon">
            <i class="fa fa-comment"></i>
            </span>
            <input type="text" ng-model="op.attrs.comment" class="form-control" placeholder="{{ 'Comments' | translate }}" >
        </div>
    </div>
</div>
