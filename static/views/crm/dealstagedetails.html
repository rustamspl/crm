<section class="clearfix container-fluid" id="section-basics" ng-controller="basicsCtrl">
<div class="page-bar">

		<li>
			<i class="fa fa-home"></i>
			<i class="fa fa-angle-right"></i>
			<a href="#/crm/dealstages" translate>Deal Stages</a>
			<i class="fa fa-angle-right"></i>
			<translate>{{detail.code}}</translate>

		</li>

	</ul>
	<div class="page-toolbar">
		<div class="btn-group pull-right">
			<button ng-if="editing" class="btn btn-primary" ng-click="save()" translate>Save</button>
			<button ng-if="editing" class="btn btn-warning" ng-click="cancel()" translate>Cancel</button>

<!-- BEGIN MAIN CONTENT -->
<div class="row">
	<div class="col-md-12">
		<!--<div class="note note-danger">-->
			<!--<p>-->
				<!--NOTE SAMPLE:.-->
			<!--</p>-->
		<!--</div>-->
		<!-- Begin: life time stats -->
		<div class="portlet">
			<div class="portlet-body">
				<div class="table-container">
					<div class="portlet-body form">
						<form role="form">
							<div class="form-body">
								<div class="form-group">
									<label translate>Code</label>
									<div class="input-group">
										<span class="input-group-addon">
										<i class="fa fa-user"></i>
										</span>
										<input ng-change="edit()" ng-model= "detail.code" class="form-control" placeholder="{{ 'Code' | translate }}" >
									</div>
								</div>
								<div class="form-group">
									<label translate>Title</label>
									<div class="input-group">
										<span class="input-group-addon">
										<i class="fa fa-user"></i>
										</span>
										<input ng-change="edit()" ng-model= "detail.title" class="form-control" placeholder="{{ 'Title' | translate }}" >
									</div>
								</div>
								<div class="form-group">
									<label translate>Color</label>
									<div class="input-group">
										<span class="input-group-addon">
										<i class="fa fa-user"></i>
										</span>
										<input ng-change="edit()" ng-model= "detail.color" class="form-control" placeholder="{{ 'Color' | translate }}" >
									</div>
								</div>
								<div class="form-group">
									<label translate>Icon</label>
									<div class="input-group">
										<span class="input-group-addon">
										<i class="fa fa-user"></i>
										</span>
										<input ng-change="edit()" ng-model= "detail.icon" class="form-control" placeholder="{{ 'Icon' | translate }}" >
									</div>
								</div>
								<div class="form-group">
									<label translate>Widget Title</label>
									<div class="input-group">
										<span class="input-group-addon">
										<i class="fa fa-user"></i>
										</span>
										<input ng-change="edit()" ng-model= "detail.title_widget" class="form-control" placeholder="{{ 'Widget Title' | translate }}" >
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- End: life time stats -->
	</div>
</div>
</section>

<script type="text/javascript">


	function basicsCtrl($scope, $http,$modal,$log,$stateParams) {
		$scope.edit = function edit(){
			$scope.editing = true;
		}

		$scope.bind = function bind(id){
			$http.get('../restapi/detail?code=deal_stages&id='+id).
			success(function(data) {
				// here the data from the api is assigned to a variable named users
				$scope.editing = false;
				$scope.detail = {};
				$scope.detail.id = id;
				if (id!=0) {
					$scope.detail = data.deal_stages[0];
				}
			});
		}


		$scope.save = function save(){
			$scope.detail._table_name_ = "deal_stages";
				$http.post('../restapi/update', {"items": [$scope.detail]}).
					success(function (data) {

						if (data.error!="0")
						{
							alert("Ошибка при сохранении");
							return;
						}
						if ($scope.detail.id == 0) {
							location.href = "#/crm/dealstagedetails/" + data.items[0].id;
						}else{
							$scope.bind($stateParams.id);
						}
					});
			}

		$scope.cancel = function cancel(){
			$scope.bind($stateParams.id);
		}

		$scope.bind($stateParams.id);

	};




</script>

<!-- END MAIN CONTENT -->
